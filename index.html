<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <input type="button" value="Somma Numeri (MILESTONE 1)" onclick="insertInDOM(milestone1())">
            </div>

            <div class="col-6 d-flex justify-content-center">
                <input type="button" value="Media Aritmetica (MILESTONE 2)" onclick="insertInDOM(milestone2())">
            </div>

            <div class="col-6 d-flex justify-content-center">
                <input type="button" value="Somma numeri di un numero (BONUS 2)" onclick="insertInDOM(bonus2())">
            </div>

            <div class="col-6 d-flex justify-content-center">
                <input type="button" value="Contatore valori (BONUS 3)" onclick="insertInDOM(bonus3())">
            </div>

            <div class="col-6 d-flex justify-content-center">
                <input type="button" value="Palindromo (BONUS 4)" onclick="insertInDOM(bonus4())">
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <h1 id="result" class="text-center">. . .</h1>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
